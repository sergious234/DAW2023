                            <p class="text-center text-5xl">Spanish Ranking</p>
                            <p class="text-center pt-2 max-w-full">

                        <form action="signUp" method="POST" class="text-white 
                              text-lg

                            <div class="pt-6">
                                <p id="msgName">Nombre*</p>
                                <input required class="rounded-md pl-2 text-black" id="name" type="text" name="name" />
                            </div>

                            <div class="pt-6">
                                <p id="msgClave">Correo*</p>
                                <input required class="border-2 rounded-md pl-2
                                       text-black valid:border-green-500
                                       invalid:border-red-500" 
                                       id="email"
                                       type="email"
                                       name="correo" 
                                       />

                            </div>

                            <div class="pt-6">
                                <p id="msgClave">Contraseña*</p>
                                <input required class="rounded-md pl-2 text-black" id="pass" type="password" name="clave" />
                            </div>
                            <p class="font-semibold" id="spanClave"></p>

                            <div class="pt-10 flex justify-center">
                                <input type="submit" class="px-3 rounded-md bg-white text-black text-center" value="Aceptar">
                            </div>
                        </form>
